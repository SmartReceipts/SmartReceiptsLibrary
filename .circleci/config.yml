  version: 2
  build_and_test:
    jobs:
      - build:
          filters:
            branches:
              only:
                - /release_.*/
      - buildAndTestFreeAPK:
          filters:
            branches:
              only:
                - master
                - /release_.*/
      - buildAndTestPlusAPK:
